<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background and Gradient */
        body {
            background: linear-gradient(-45deg, #000428, #004e92, #000428, #004e92);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Bottom section (Admin photo and logout button) */
        .sidebar .bottom-container {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 90%;
        }

        .sidebar .bottom-container .admin-info {
            text-align: center;
        }

        .sidebar .bottom-container .admin-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar .bottom-container .logout-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 200px;
        }

        .sidebar .bottom-container .logout-btn:hover {
            background-color: #444;
        }

        /* Main content area */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            color: white;
        }

        /* Management section */
        .management-section input, .management-section select, .management-section button {
            margin: 10px 0;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .management-section .list {
            margin-top: 20px;
            max-width: 100%;
            overflow-x: auto;
        }

        .management-section .list table {
            width: 100%;
            border-collapse: collapse;
        }

        .management-section .list table, .management-section .list th, .management-section .list td {
            border: 1px solid #ddd;
        }

        .management-section .list th, .management-section .list td {
            padding: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Dashboard -->
    <div class='sidebar'>
        <h2>Admin Dashboard</h2>
        <ul>
            <li onclick="showCourseManagement()">Course Management </li>
            <li onclick="showEventManagement()">Event Managment</li>
            <li onclick="showEventManagement()"><a href="maps.html" style="text-decoration: none; color: inherit;">Maps</a></li>
        </ul>
        <div class="bottom-container">
            <div class="admin-info">
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Admin Photo">
                <h3>Student</h3>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class='main-content'>
        <h1>Welcome, Admin...!</h1>
        <div class="management-section" id="management-section">
            <h2>Get notified with the EVENTS and Courses..!</h2>
            <div id="course-management" style="display:none">
                <h3>Course Management</h3>
                <input type="text" id="course-name" placeholder="Course Name">
                <input type="time" id="course-time" placeholder="Course Time">
                <button onclick="addCourse()">Add Course</button>
                <div class="list" id="course-list"></div>
            </div>
            <div id="event-management" style="display:none">
                <h3>Event Management</h3>
                <input type="text" id="event-name" placeholder="Event Name">
                <input type="time" id="event-time" placeholder="Event Time">
                <button onclick="addEvent()">Add Event</button>
                <div class="list" id="event-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Course Management functions
        function showCourseManagement() {
            document.getElementById('course-management').style.display = 'block';
            document.getElementById('event-management').style.display = 'none';
        }

        function addCourse() {
            let courseName = document.getElementById('course-name').value;
            let courseTime = document.getElementById('course-time').value;

            if (courseName && courseTime) {
                let courseList = document.getElementById('course-list');
                let row = document.createElement('div');
                row.innerHTML = `<strong>${courseName}</strong> - ${courseTime}`;
                courseList.appendChild(row);
                document.getElementById('course-name').value = '';
                document.getElementById('course-time').value = '';
            } else {
                alert("Please provide both course name and time.");
            }
        }

        // Event Management functions
        function showEventManagement() {
            document.getElementById('event-management').style.display = 'block';
            document.getElementById('course-management').style.display = 'none';
        }

        function addEvent() {
            let eventName = document.getElementById('event-name').value;
            let eventTime = document.getElementById('event-time').value;

            if (eventName && eventTime) {
                let eventList = document.getElementById('event-list');
                let row = document.createElement('div');
                row.innerHTML = `<strong>${eventName}</strong> - ${eventTime}`;
                eventList.appendChild(row);
                document.getElementById('event-name').value = '';
                document.getElementById('event-time').value = '';
            } else {
                alert("Please provide both event name and time.");
            }
        }

        // Logout function
        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
